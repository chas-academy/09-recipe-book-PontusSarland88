<div *ngIf="recipe">
<h1>{{recipe.recipeName}}</h1>
  <img [src]="recipe.smallImageUrls" />
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
  </ul>
  <ul>
    <li>Total time: {{recipe.totalTimeInSeconds}}</li>
    <li>Rating: {{recipe.rating}}/5</li>
    <li>For more information visit: <a href="{{recipe.url}}"></a></li>
  </ul>
</div>
<button (click)="goBack()">go back</button>
